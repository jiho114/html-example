<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select요소</title>
  </head>
  <body>
    <!--multiple 복수 선택 여러개 목록 동시 선택
    -->
    <select multiple size="1">
      <option>김밥</option>
      <option>떡볶이</option>
      <option selected>어묵</option>
      <!--option selected 우선으로 표시-->
    </select>

    <select>
      <optgroup label="html5">
        <option>multimedia tag</option>
        <option>connectivity</option>
        <option>device access</option>
      </optgroup>

      <optgroup label="css3">
        <option>animation</option>
        <option>3d transform</option>
      </optgroup>
    </select>
  </body>
</html>
