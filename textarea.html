<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textarea</title>
  </head>
  <body>
    <form action="">
      <!--rows 줄-->
      <textarea
        rows="8"
        cols="60"
        placeholder="댓글을 입력해 주세요."
      ></textarea>
      <input type="submit" value="등록" />
    </form>
      <!--submit 버튼생성-->
      <hr />
      <form action="">
        <textarea wrap="off"></textarea>
      </form>
  </body>
</html>
