<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인풋요소</title>
</head>
<body>
  <input type="text" autofocus>
  <!--입력창이 자동으로 선택된 상태-->
  <input type="text">
  <!--입력창이 선택 X-->
  
  <form action="">
    <input type="text" autofocus required>
    <!--required 필수 입력창으로 지정
    입력하지 않을 경우 경고창 띄움-->
    <input type="submit" value="전송">
    <input type="file" multiple name="file_selection">
    <!--multiple 다수 파일 선택-->
    <input type="number" step="5">
    <input type="submit" value="전송">
    <!--숫자값 지정.-->
    <input type="number" step="10" placeholder="숫자만 입력하세요">
    <input type="checkbox">
    <input type="checkbox" checked>

    <hr>

    <input tabindex="1" type="text" autofocus required>
    <!--required 필수 입력창으로 지정
    입력하지 않을 경우 경고창 띄움-->
    <input tabindex="0" type="submit" value="전송">
    <input tabindex="3" type="file" multiple name="file_selection">
    <!--multiple 다수 파일 선택-->
    <input tabindex="2" type="number" step="5">
    <input tabindex="4" type="submit" value="전송">
    <!--숫자값 지정.-->
    <input tabindex="5" type="number" step="10" placeholder="숫자만 입력하세요">
    <input tabindex="6" type="checkbox">
    <input tabindex="7" type="checkbox" checked>

    <p>tabindex TAB키 눌렀을 때 순번 지정하는 것</p>
    

</form>
</body>
</html>
