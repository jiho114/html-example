<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수평선과 줄바꿈</title>
<link rel="stylesheet" href="desktop.css" type="text/css">
</head>
<body>
  <p> <!--br태그는 새로운 단락을 만들지 않고 줄을 나눌 수 있습니다.-->
    줄을 나누고 싶어서 <br>
    이렇게 줄을 나눴습니다 <br>
    <br>
    과연&nbsp; &nbsp; &nbsp; &nbsp; 그대로          출력이       될까요      
<!--&nbsp; 띄어쓰기 특수문자-->
  </p>
<!--pre :작성된 텍스트의 모든 띄어쓰기와 줄 나누기가 웹 브라우저에 그대로 표현됩니다.-->
  <pre>
줄을 나누고 싶어서 
이렇게 줄을 나눴습니다 
    
    과연&nbsp; &nbsp; &nbsp; &nbsp; 그대로          출력이       될까요
  </pre>

  <!--hr태그: 단락을 나눌 때나 내용 상의 구분을 표현하고자 할때 수평 가로 구분선을 사용합니다.-->
  <hr>
  <p>하나의 단락입니다.
  </p>
  <hr>
  <hr>
  <p>하나의 단락입니다.
  </p>
  <hr>
  <hr>
  <p>하나의 단락입니다.
  </p>
  <hr>
  <hr>
  <p>하나의 단락입니다.
  </p>
  <hr>
  
</body>
</html>
