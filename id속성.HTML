<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id속성</title>
</head>
<body>
<h1>id속성</h1>
<p>요소의 식별자로 사람에게 아이디를 부여하듯 요소에 <mark>아이디</mark>를 부여하면
  브라우저는 해당 요소를 정확하고 신속하게 식별할 수 있다.
</p>
  
<p>
  id속성값은 문서 내에서 유일해야 하며 문자 숫자 하이픈- 언더스코어_
  등을 사용하여 값을 작성할 수 있다.
</p>
<!--id 특정태그에 이름을 부여-->

<section id="main">
  <section id="over view">개요 영역</section>
  <section id="index">목차 영역</section>
  <section id="picture">그림 영역</section>
  <section id="comment">댓글 영역</section>
</section>





</body>
</html>
