<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 페이지 제목</title>
</head>
<body>
  <!--h요소는 가장 큰 <h1>태그부터 가작 작은 <h6>태그까지 다양한
    크기로 표현할 수 있습니다. -->
  <h1>웹 페이지 제목</h1> <!--가장 큰 글자(태그)로고 문자 제목 같은것-->

  <!--code눈 짧은 코드 조각을 나타내는 요소(띄어쓰기 같은것)-->
  <p>이 문단은 웹 페이지의 주요 내용을 담고 있습니다. html에서는 <code>p</code> 
  태그를 사용하여 텍스트를 단락으로 구분합니다. </p>
  
  <h2>서브제목</h2>
<p>이 문단은 h2 서브 제목에 대한 설명을 포함합니다.</p>

<h3>더 작은 서브 제목</h3>
<p>이 문단은 h3 서브 제목에 대한 설명을 포함합니다.</p>

<!--h태그의 위 아래로 약간의 여백이 삽입.
P태그도 여백을 가지지만 h태그가 더 큰 여백을 가지고 있음.-->
</body>
</html>
