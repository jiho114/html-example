<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 블로그</title>
  <link rel="stylesheet" href="desktop.css" type="text/css">
  <script src="script.js" type="text/javascript.js"></script>
</head>
<body>
  <h1>환영합니다!</h1>
  <p>이 블로그에서는 다양한 주제에 대해 이야기 할것입니다 관심있는 내용을 찾으세요!</p>

  <h2>최근 글</h2>
  <p>최근에는 최신 기술 트렌드와 관련된 글을 게시했습니다 자주 방문하여 새로운 글을 확인하세요</p>

  <h3>기술 트렌드</h3>
<p>기술 트렌드는 빠르게 변하고 있습니다. 최신 기술 동향을 알아보고 여
  러분의 기술 스택을 최신 상태로 유지하세요</p>

  <h4>블로그 업데이트</h4>
  <p>블로그는 정기적으로 업데이트됩니다. 새로운 포스트가 게시되면 알
    림을 받을 수 있도록 구독해 주세요!</p>

</body>
</html>
