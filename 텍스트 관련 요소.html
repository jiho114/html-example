<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트에 다양한 효과를 주는 요소</title>
</head>
<body>
  <p>
    <b>이 부분</b>은 단순히 글씨가 굵은 부분입니다.
  <strong>이 부분</strong>은 중요한 부분이라서 굵게 표현합니다.
  </p>
  
</body>
</html>
