<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트에 다양한 효과를 주는 요소</title>
</head>
<body>
  <p>
    <b>이 부분</b>은 단순히 글씨가 굵은 부분입니다.
  <strong>이 부분</strong>은 중요한 부분이라서 굵게 표현합니다.
  </p>
  
  <p>
    <i>이 부분</i>은 단순히 글씨가 이탤릭체인 부분입니다
  <em>이 부분</em>은 중요한 부분이라서 이탤릭체로 표현합니다
  </p>

  <br>
  <mark>하이라이트</mark> 합니다
<!--i b-->
  <!--storng em mark 중요한 강조 태그-->
<br>

<del>지운 것 처럼</del>표시합니다

<br>

<ins>밑줄을 표시합니다</ins>

<br>

x<sup>2</sup> + y<sup>3</sup> =2
<!--윗 천자-->
<br>
x<sub>2</sub> + y<sub>3</sub> = 2
<!--아랫천자-->
<br>
H<sub>2</sub>0
<!--화학식-->

<br>
<p>
  HTML은
  <q>웹 페이지를 만들기 위한 하이퍼 텍스트 마크업 언어</q>
  입니다
  <!--q태그는 인용글 " "--> 
</p>

<p>
  <strong>
    <addr title="HyperTest Markup Language">HTML5</addr>
 란 웹 문서를 제작하는데 쓰이는 프로그래밍 언어인 HTML의 최신 규격입니다 
  </strong>
  
 <address>안산시 단원구 고잔동</address>
</p>
</body>
</html>
