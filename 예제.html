<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비디오 오디오 연습</title>
</head>
<body>
  <video src="images/video.mp4" controls preload width="640"></video>

  <audio controls preload="none">
    <source src="images/audio.mp3" type="audio/mp3">
    <source src="images/audio.mp3" type="audio/ogg">
  </audio>

  <video src="images/sample.mp4" controls volume=50;
  width="100%" toggle autoplay></video>
  <audio src="images/background.mp3" controls preload></audio>

  <audio controls loop volum="0.5">
<source src="images/background.mp3" type="audio/mp3">
  </audio>
  <audio controls="controls" autoplay="autoplay">
    <source src="images/audio.mp3" type="audio/mp3">
    이 브라우저는 audio를 지원하지 않습니다.
    <source src="images/audio.mp3" type="audio/ogg">
  </audio>
</body>
</html>
