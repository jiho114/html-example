<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비디오오디오요소</title>
</head>

<body>

  <h1>비디오 요소</h1>
  <p>영상 파일을 표시합니다</p>
  <!--브라우저가 
  모든 파일 형식을 지원하는 것은 아니므로 표준 형식의 비디오 파일을 사용-->
  <video src="images/travel.mp4" muted controls width="360" height="250" poster="images/thumb.jpg"></video>
  <p>sample-video</p>
  <!--muted 음소거 control 영상 밑 컨트롤 poster 지정한 이미지 표시-->

  <h1>audio 요소</h1>
  <p>오디오 파일을 표시</p>
  <audio src="images/bass.mp3" controls preload="none"></audio>
  <p>bass</p>

  <h1>source요소</h1>
  <p>이 요소를 사용하면 하나의 오디오 비디오 요소에 여러개
    미디어소스를 표시</p>

    <audio controls preload="none">
      <source src="images/bass.mo3" type="audio/mp3">
      <source src="images/bass.mo3" type="audio/ogg">
      <p>bass</p>
    </audio>

</body>
</html>
