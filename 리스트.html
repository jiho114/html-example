<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트</title>
</head>
<body>
  <h1>ol 요소: 순서가 있는 리스트 태그</h1>
  <h1>li요소: 리스트 아이템</h1>
  <p>li 요소는 리스트 자체가 아니라 리스트를 구성하는 항목을 표현하기 위함
    부모 요소인 ol, ul 요소와 함께 사용해야 한다.
  </p>
<hr>
  <ol type="1" start="10" reversed>
  
    <li>사과</li>
    <li>배</li>
    <li>포도</li>
    <li>수박</li>
    <li>딸기</li>
    
  </ol>
<hr>
  <h1>ul 요소 : 순서가 없는 리스트</h1>
 <hr> 
  <ul type="square">
    <li>책 소개</li>
    <li>저자소개</li>
    <li>미리보기</li>
    <li>서평</li>
    <li>이벤트</li>
    <li>구입처</li>
  </ul>
  <hr>

</body>
</html>
